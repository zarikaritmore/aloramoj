  <script>
      
      setTimeout(function() {sendMessage('LOADING')}, 1000);

      function animateLoadingBar() {
        const loadingBar = document.getElementById('loading-bar');
        let currentWidth = 2; // Start width in percentage
        const maxWidth = 98; // Maximum width to stop at (just under 100%)
        const totalDuration = 30 * 60 * 1000; // Total time in milliseconds (30 minutes)
        const interval = 1000; // Update interval in milliseconds (1 second)
        const increment = (maxWidth - currentWidth) / (totalDuration / interval); // Calculate the increment per second

        const intervalId = setInterval(() => {
          currentWidth += increment;

          if (currentWidth >= maxWidth) {
            currentWidth = maxWidth; // Stop incrementing at maxWidth
            clearInterval(intervalId); // Stop the animation
          }

          loadingBar.style.width = `${currentWidth}%`;
          loadingBar.textContent = `${Math.floor(currentWidth)}%`;
        }, interval);
      }

      // Start the loading animation
      animateLoadingBar();
  </script>
